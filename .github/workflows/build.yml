name: Build Reconal

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # macOS build removed as per user request

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements_desktop.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements_desktop.txt
          pip install Pillow

      - name: Convert Icon
        shell: python
        run: |
          from PIL import Image
          import os
          if os.path.exists('Reconal_icon.png'):
            img = Image.open('Reconal_icon.png')
            img.save('Reconal.ico', format='ICO', sizes=[(256, 256), (128, 128), (64, 64), (48, 48), (32, 32), (16, 16)])
          else:
            print("Warning: Reconal_icon.png not found")

      - name: Build Windows Exe
        # Using bash shell to handle quoting consistently
        shell: bash
        run: |
           pyinstaller --noconsole --onefile --windowed --name "Reconal" --icon "Reconal.ico" --add-data "static;static" reconal_app.py

      - name: Upload Exe
        uses: actions/upload-artifact@v4
        with:
          name: Reconal-Windows-Exe
          path: dist/Reconal.exe

      - name: Release target
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/Reconal.exe
