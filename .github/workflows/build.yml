name: Build Reconal

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements_desktop.txt
          pip install pillow

      - name: Build macOS App
        run: |
          chmod +x build_macos.sh
          ./build_macos.sh

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Reconal-macOS-DMG
          path: Reconal_Installer.dmg

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Reconal_Installer.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements_desktop.txt
          pip install pillow

      - name: Convert Icon
        run: |
          python -c "from PIL import Image; img = Image.open('Reconal_icon.png'); img.save('Reconal.ico', format='ICO', sizes=[(256, 256), (128, 128), (64, 64), (48, 48), (32, 32), (16, 16)])"

      - name: Build Windows Exe
        run: |
           pyinstaller --noconsole --onefile --windowed --name "Reconal" --icon "Reconal.ico" --add-data "static;static" reconal_app.py

      - name: Upload Exe
        uses: actions/upload-artifact@v4
        with:
          name: Reconal-Windows-Exe
          path: dist/Reconal.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/Reconal.exe
